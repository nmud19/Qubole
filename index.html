    var array = ["green","yellow","blue"];
	var counter=0;
	var nxtClr;
	
	function bgchange(){
		counter = (counter+1) % array.length;
		nxtClr = array[counter];
		$(".square").css("background",nxtClr);
	}
	
	setInterval(bgchange,1000);
});
</script>
